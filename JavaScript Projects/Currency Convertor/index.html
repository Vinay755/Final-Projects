<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Currency Converter</h1>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="sourceCurrency">Source Currency</label>
                <select id="sourceCurrency" class="form-control">
                  <!-- Options will be populated dynamically using JavaScript -->
                </select>
              </div>
              <div class="form-group">
                <label for="targetCurrency">Target Currency</label>
                <select id="targetCurrency" class="form-control">
                  <!-- Options will be populated dynamically using JavaScript -->
                </select>
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="Enter amount"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary btn-block"
                onclick="convertCurrency()"
              >
                Convert
              </button>
              <div id="result" class="mt-3"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2 class="mb-4">Currency Rates</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Currency</th>
                <th>Rate</th>
              </tr>
            </thead>
            <tbody id="currencyRatesTableBody">
              <!-- Currency rates will be populated dynamically using JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>

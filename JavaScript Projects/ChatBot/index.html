<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support Page Bot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #chatbot-container {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        text-align: left;
        max-width: 600px;
        width: 100%;
      }

      #chatbot-messages {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      #user-input {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="chatbot-container">
        <h2>Customer Support Chatbot</h2>
        <div id="chatbot-messages"></div>
        <div id="user-input">
          <input
            type="text"
            id="user-input-text"
            class="form-control"
            placeholder="Type your message..."
          />
          <button class="btn btn-primary mt-2" onclick="sendMessage()">
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatbotMessages = document.getElementById("chatbot-messages");

      function sendMessage() {
        const userInput = document.getElementById("user-input-text").value;
        appendMessage("user", userInput);

        // Simulating a response from the chatbot
        const botResponse = generateResponse(userInput);
        appendMessage("bot", botResponse);

        // Clear user input
        document.getElementById("user-input-text").value = "";

        // Scroll to the bottom
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      }

      function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("mb-2");

        if (sender === "user") {
          messageElement.innerHTML = `<strong>You:</strong> ${message}`;
        } else if (sender === "bot") {
          messageElement.innerHTML = `<strong>Bot:</strong> ${message}`;
        }

        chatbotMessages.appendChild(messageElement);
      }

      function generateResponse(userInput) {
        const lowerCaseInput = userInput.toLowerCase();

        if (lowerCaseInput.includes("hello") || lowerCaseInput.includes("hi")) {
          return "Hi there! How can I assist you today?";
        } else if (
          lowerCaseInput.includes("problem") ||
          lowerCaseInput.includes("issue") ||
          lowerCaseInput.includes("trouble")
        ) {
          return "I'm sorry to hear that. Could you please describe the problem in detail?";
        } else if (
          lowerCaseInput.includes("thanks") ||
          lowerCaseInput.includes("thank you")
        ) {
          return "You're welcome! Feel free to ask if you need any further assistance.";
        } else {
          return "I'm sorry, I didn't quite get that. Could you please rephrase?";
        }
      }
    </script>
  </body>
</html>
